<!DOCTYPE html>
<html lang="es">

            <p>El Super-Administrador de RecreateCode</p>
            <form>
                <div class="input-group">
                    <label for="email">Correo</label>

                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password">
                </div>
                <div class="btnL">
                    <a class="btnLogin" href="Página_SuperAdmin_Oficial.html">Iniciar Sesión</a>
                </div>
            </form>
        </div>
    </div>

</html>
